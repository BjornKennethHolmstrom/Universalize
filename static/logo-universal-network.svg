<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Universalize Logo - The Universal Network</title>
  
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .central-node { fill: #E2E8F0; }
        .primary-nodes { fill: #BB86FC; }
        .secondary-nodes { fill: #03DAC6; }
        .primary-connections { stroke: #BB86FC; }
        .secondary-connections { stroke: #03DAC6; }
        .perspective-lines { stroke: #64748B; }
      }
      @media (prefers-color-scheme: light) {
        .central-node { fill: #334155; }
        .primary-nodes { fill: #7E57C2; }
        .secondary-nodes { fill: #00BFA5; }
        .primary-connections { stroke: #7E57C2; }
        .secondary-connections { stroke: #00BFA5; }
        .perspective-lines { stroke: #94A3B8; }
      }
    </style>
    <radialGradient id="nodeGlow">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Central Universal Perspective -->
  <circle cx="50" cy="50" r="4" class="central-node"/>
  <circle cx="50" cy="50" r="6" fill="url(#nodeGlow)"/>
  
  <!-- Primary Network Nodes (Different Scales of Reality) -->
  <g class="primary-nodes">
    <circle cx="50" cy="30" r="2.5"/>  <!-- Cosmic -->
    <circle cx="69" cy="40" r="2.5"/>  <!-- Planetary -->
    <circle cx="62" cy="65" r="2.5"/>  <!-- Biological -->
    <circle cx="38" cy="65" r="2.5"/>  <!-- Social -->
    <circle cx="31" cy="40" r="2.5"/>  <!-- Quantum -->
  </g>
  
  <!-- Secondary Network Nodes (Extended Connections) -->
  <g class="secondary-nodes" opacity="0.7">
    <circle cx="50" cy="15" r="1.5"/>
    <circle cx="80" cy="25" r="1.5"/>
    <circle cx="75" cy="75" r="1.5"/>
    <circle cx="25" cy="75" r="1.5"/>
    <circle cx="20" cy="25" r="1.5"/>
  </g>
  
  <!-- Primary Connections (Core Relationships) -->
  <g class="primary-connections" stroke-width="1.5" opacity="0.8">
    <line x1="50" y1="50" x2="50" y2="30"/>
    <line x1="50" y1="50" x2="69" y2="40"/>
    <line x1="50" y1="50" x2="62" y2="65"/>
    <line x1="50" y1="50" x2="38" y2="65"/>
    <line x1="50" y1="50" x2="31" y2="40"/>
  </g>
  
  <!-- Network Web (Interconnectedness) -->
  <g class="secondary-connections" stroke-width="1" opacity="0.4">
    <line x1="50" y1="30" x2="69" y2="40"/>
    <line x1="69" y1="40" x2="62" y2="65"/>
    <line x1="62" y1="65" x2="38" y2="65"/>
    <line x1="38" y1="65" x2="31" y2="40"/>
    <line x1="31" y1="40" x2="50" y2="30"/>
  </g>
  
  <!-- Extended Perspective Lines -->
  <g class="perspective-lines" stroke-width="0.8" opacity="0.3">
    <line x1="50" y1="30" x2="50" y2="10"/>
    <line x1="69" y1="40" x2="85" y2="30"/>
    <line x1="62" y1="65" x2="70" y2="85"/>
    <line x1="38" y1="65" x2="30" y2="85"/>
    <line x1="31" y1="40" x2="15" y2="30"/>
  </g>
  
  <!-- Animated connections showing flow of perspective -->
  <circle cx="50" cy="50" r="2" fill="#FF6B6B" opacity="0">
    <animate attributeName="opacity" dur="4s" values="0;0.8;0" repeatCount="indefinite"/>
    <animate attributeName="r" dur="4s" values="2;25;2" repeatCount="indefinite"/>
  </circle>
</svg>
